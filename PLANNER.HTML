<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Planner</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Study Planner</h1>
    <p>Organize your study tasks and homework efficiently.</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="complaint.html">Complaint Box</a>
    <a href="timetable.html">Timetable</a>
    <a href="attendance.html">Attendance</a>
    <a href="planner.html">Study Planner</a>
    <a href="about.html">About Us</a>
</nav>

<section class="container">

    <input type="text" id="taskInput" placeholder="Enter a study task">
    <button onclick="addTask()">Add Task</button>

    <h2>My Tasks</h2>
    <div id="taskList"></div>

</section>

<script>
function addTask() {
    const taskInput = document.getElementById("taskInput");
    const task = taskInput.value.trim();

    if (!task) return alert("Enter a task");

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push(task);
    localStorage.setItem("tasks", JSON.stringify(tasks));

    taskInput.value = "";
    displayTasks();
}

function displayTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const taskList = document.getElementById("taskList");

    taskList.innerHTML = "";

    tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <p>${task}</p>
            <button class="del" onclick="deleteTask(${index})">Delete</button>
        `;
        taskList.appendChild(div);
    });
}

function deleteTask(index) {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.splice(index, 1);
    localStorage.setItem("tasks", JSON.stringify(tasks));
    displayTasks();
}

displayTasks();
</script>

</body>
</html>
